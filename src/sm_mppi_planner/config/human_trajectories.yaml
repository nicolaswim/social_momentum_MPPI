# config/human_trajectories.yaml
actors:
  - name: "human_0" # This name MUST match the actor name in your world file
    loop: true      # Whether the actor should loop the animation
    speed: 0.5      # Speed in m/s along the trajectory
    waypoints:
      - [0.0, -4.0]
      - [3.0, -4.0]
      - [3.0, 4.0]
      - [0.0, 4.0]
      - [0.0, -4.0] # Return to start for a smooth loop

  - name: "human_1"
    loop: true
    speed: 0.4
    waypoints:
      - [-4.0, 3.0]
      - [-4.0, 0.0]
      - [-2.0, 0.0]
      - [-4.0, -3.0]
      - [-4.0, 3.0]